<ion-content [fullscreen]="true">
  <ion-row style="height: 100vh; align-items: center; justify-content: center;" class="content">
    <ion-col size-md="6" size-lg="4" size-xl="3" style="text-align: center;">
      <form [formGroup]="regForm" novalidate>
        <ion-title class="ion-text-center ion-margin-bottom" color="primary"><a [routerLink]="['/landing']">Bienvenido</a></ion-title>
        <ion-card-subtitle class="ion-text-center ion-margin-bottom" color="secondary">Registrate para acceder a una
          cuenta</ion-card-subtitle>
        <br>
        <ion-item lines="full">
          <ion-input formControlName="fullname" placeholder="Nombre Completo" class="input"></ion-input>
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm?.controls?.['fullname']?.touched && this.regForm.controls?.['fullname']?.invalid">
          <ion-text *ngIf="errorControl.fullname.errors?.required" color="primary">
            Nombres requeridos
          </ion-text>
        </div>
        <ion-item>
          <ion-input formControlName="email" placeholder="Correo electrónico" class="input"></ion-input>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm?.controls?.['email']?.touched && this.regForm.controls?.['email']?.invalid">
          <ion-text *ngIf="errorControl.email.errors?.required" color="primary">
            Correo electrónico requerido
          </ion-text>
          <ion-text *ngIf="errorControl.email.errors?.pattern" color="primary">
            Correo electrónico no válido
          </ion-text>
        </div>
        <ion-item>
          <ion-input formControlName="password" placeholder="Contraseña" class="input"></ion-input>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div *ngIf="this.regForm?.controls?.['password']?.touched && this.regForm.controls?.['password']?.invalid">
          <ion-text *ngIf="errorControl.password.errors?.required" color="primary">
            Contraseña requerida
          </ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" color="primary">
            Debe contener
            1 número,
            1 letra mayúscula,
            1 letra minúscula,
            6 o más caracteres
          </ion-text>
        </div>
        <!-- <ion-item>
          <ion-input placeholder="Repita su contraseña" class="input"></ion-input>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        </ion-item> -->
        <ion-button expand="block" (click)="signUp()" [disabled]="regForm.invalid">
          Crear Cuenta<ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
        <div>
          <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']" color="primary">Inicia Sesión</a></p>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
