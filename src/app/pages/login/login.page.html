<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Inicio de Sesión</ion-title>
    <p class="subTitle">Ingresa para acceder a tu cuenta</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">Olvidaste tu contraseña?</a>
      </div>
      <div class="signuplink">
        <p>¿No tienes una cuenta? <a [routerLink]="['/signup']" style="color:#FFC33F">Regístrate ahora</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
